<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Drum Kit</title>
		<link rel="stylesheet" href="src/styles.css" />
	</head>
	<body>
		<div id="app">
			<div class="keys">
				<div data-key="65" class="key">
					<kbd>A</kbd> <span class="sound">clap</span>
				</div>
				<div data-key="83" class="key">
					<kbd>S</kbd> <span class="sound">hithat</span>
				</div>
				<div data-key="68" class="key">
					<kbd>D</kbd> <span class="sound">kick</span>
				</div>
				<div data-key="70" class="key">
					<kbd>F</kbd> <span class="sound">openhat</span>
				</div>
				<div data-key="71" class="key">
					<kbd>G</kbd> <span class="sound">boom</span>
				</div>
				<div data-key="72" class="key">
					<kbd>H</kbd> <span class="sound">ride</span>
				</div>
				<div data-key="74" class="key">
					<kbd>J</kbd> <span class="sound">snare</span>
				</div>
				<div data-key="75" class="key">
					<kbd>K</kbd> <span class="sound">tom</span>
				</div>
				<div data-key="76" class="key">
					<kbd>L</kbd> <span class="sound">tink</span>
				</div>
				<div data-key="82" class="record-block">
					<kbd>R</kbd><span class="record">RECORD</span>
				</div>
				<div data-key="80" class="play-block">
					<kbd>P</kbd><span class="record-text">PLAY</span>
				</div>
			</div>
			<audio data-key="65" src="src/sounds/clap.wav"></audio>
			<audio data-key="83" src="src/sounds/hihat.wav"></audio>
			<audio data-key="68" src="src/sounds/kick.wav"></audio>
			<audio data-key="70" src="src/sounds/openhat.wav"></audio>
			<audio data-key="71" src="src/sounds/boom.wav"></audio>
			<audio data-key="72" src="src/sounds/ride.wav"></audio>
			<audio data-key="74" src="src/sounds/snare.wav"></audio>
			<audio data-key="75" src="src/sounds/tom.wav"></audio>
			<audio data-key="76" src="src/sounds/tink.wav"></audio>
			<audio data-key="82" src="sounds/record-start.mp3"></audio>
		</div>

		<button onclick="setRecording(1)">Nagraj</button>
		<button onclick="playBack(1)">Odtworz</button>

		<script src="src/index.js"></script>
	</body>
</html>
